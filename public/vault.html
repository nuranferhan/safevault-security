<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vault - SafeVault</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Your Secure Vault</h1>
            <button id="logoutBtn" class="btn btn-secondary">Logout</button>
        </header>
        
        <main>
            <div class="vault-actions">
                <button id="addItemBtn" class="btn btn-primary">Add New Item</button>
            </div>
            
            <div id="addItemForm" class="form-container" style="display: none;">
                <form id="vaultItemForm">
                    <div class="form-group">
                        <label for="title">Title:</label>
                        <input type="text" id="title" name="title" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="content">Content:</label>
                        <textarea id="content" name="content" required></textarea>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Save Item</button>
                    <button type="button" id="cancelBtn" class="btn btn-secondary">Cancel</button>
                </form>
            </div>
            
            <div id="vaultItems" class="vault-items">
                <!-- Vault items will be loaded here -->
            </div>
            
            <div class="error-message" id="errorMessage"></div>
        </main>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
